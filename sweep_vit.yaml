# first we specify what we're sweeping
# we specify a program to run
program: train.py
# we optionally specify how to run it, including setting default arguments
command:  
    - ${env}
    - ${interpreter}
    - ${program}
    - "--wandb"
    - "--log_every_n_steps"
    - "50"
    - "--max_epochs_ss"
    - "5"
    - "--max_epochs_noisy"
    - "5"
    - "--max_epochs_clean"
    - "1000"
    - "--val_check_interval"
    - "1.0"
    - "--gradient_clip_val"
    - "0.5"
    - "--precision"
    - "16"
    - "--run_noisy"
    - "--run_ss"
    - "--run_clean"
    - ${args}  # these arguments come from the sweep parameters below

# and we specify which parameters to sweep over, what we're optimizing, and how we want to optimize it
method: random  # generally, random searches perform well, can also be "grid" or "bayes"
metric:
    name: final_target
    goal: maximize
parameters:  
    ##########################
    # pipeline hyperparameters
    ###########################
    ls_modifier:
        values: [0.0, 0.1]
    ##########################
    # litmodel hyperparameters
    ###########################
    #suggest 0.0006
    lr_ss:
        values: [0.00001]
    lr:
        values: [0.001]
    ft_lr_noisy:
        values: [0.0001]
    ft_lr_clean:
        values: [0.000001, 0.00000001]
    ###########################
    # MAE hyperparameters
    ###########################
    decoder_dim:
        values: [128]
    decoder_dim_head:
        values: [32]
    decoder_depth:
        values: [1]
    decoder_heads:
        values: [4]
    masking_ratio:
        values: [0.95]
    ###########################
    # ViT hyperparameters
    ###########################
    dim:
        values: [128]
    dim_head:
        values: [16, 32]
    patch_len:
        values: [5]
    mlp_dim:
        values: [32]
    dropout:
        values: [0.2]
    emb_dropout:
        values: [0]
    # we can also fix some values, just like we set default arguments
    #gpus:
    #    value: 1
    model_class:
        value: vit.simpleVIT
    data_class:
        value: xarray_module.XarrayDataModule
    ft_schedule:
        value: hyperiap/litmodels/LitClassifier_vit_ft_schedule.yaml